linters:
  enable-all: true
  disable:
    - errcheck
    - funlen
    - dupl
    - goconst
    - gocritic
    - gocyclo
    - gochecknoglobals
    - gosec
    - interfacer
    - wrapcheck
    - lll
    - noctx
    - exhaustivestruct
    - goerr113
    - scopelint
  fast: false

linters-settings:
  errcheck:
    check-type-assertions: false
    check-blank: false
    ignore: fmt:.*,io/ioutil:^Read.*,github.com/vendor/go-kit/kit/log.Logger

run:
  deadline: 1m
  go: '1.15'

issues:
  exclude:
    - "`aliases.Schema` composite literal uses unkeyed fields"
    - "`aliases.BinarySchema` composite literal uses unkeyed fields"
